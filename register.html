        <link href="assets/css/header.css" rel="stylesheet" type="text/css"> <!-- Includes Responsive Nav -->

    <body>
        <header>    
            <a href="/"> <img src="assets/images/k.png" alt="Keirran Blackley Logo" /> </a>
            
            <nav>
                <ul>
                    <li> <a href="/">KeiBlackley</a>
                </ul>

                <a href="javascript:void(0);" id="mobile-icon"> 
                    <i class="fa-solid fa-bars"></i> 
                </a>

                <ol>
                    <li> <a href="/login"> <i class="fa-solid fa-right-to-bracket"></i> Login </a> </li>
                    <li> <a href="/register" class="active"> <i class="fa-solid fa-user-plus"></i> Register </a> </li>
                </ol>
            </nav>
        </header>

        <main>
            <section class="padded form">
                <h2> Register </h2>
                <form action="" method="POST">
                    <label for="username"> <i class="fa-solid fa-user"></i> Username: </label>
                    <input type="email" id="username" name="username" placeholder="Username" />
                    
                    <label for="email"> <i class="fa-solid fa-envelope"></i> Email: </label>
                    <input type="email" id="email" name="email" placeholder="Email Address" />
                    
                    <label for="password"> <i class="fa-solid fa-lock"></i> Password: </label>
                    <input type="password" name="password" placeholder="Password" />
                    
                    <label for="confirmpassword"> <i class="fa-solid fa-lock"></i> Confirm Password: </label>
                    <input type="password" name="confirmpassword" placeholder="Confirm Password" />
                    
                    <input type="submit" name="formsubmit" value="Register" />
                </form>
            </section>
        </main>
